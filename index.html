<!DOCTYPE html>
<html>
  <head>
    <title>Translator</title>
  </head>
  <body>
    <h1>Translator</h1>
    <form method="POST" action="/">
      <textarea name="input_text"></textarea>
      <br>
      <button type="submit">Translate</button>
    </form>
    {% if output_text %}
      <h2>Output:</h2>
      <p>{{ output_text }}</p>
    {% endif %}
  </body>
</html>
